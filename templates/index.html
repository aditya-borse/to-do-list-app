<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="/static/styles.css" rel="stylesheet" type="text/css">
  <title>To Do List</title>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">To Do List</h1>
    <form method="POST" action="/add" class="mb-4">
      <div class="input-group">
        <input type="text" class="form-control" name="task" placeholder="Enter to do..." autocomplete="off" required />
        <button type="submit" class="btn btn-outline-primary ms-2">Add</button>
      </div>
    </form>
    <div class="list-group">
      {% for task in tasks %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <span class="fw-bold">{{ task['id'] }}.</span> {{ task['task'] }}
        </div>
        <div>
          {% if task['status'] == 1 %}
          <span class="badge bg-success">Completed</span>
          {% else %}
          <span class="badge bg-secondary">Not Completed</span>
          {% endif %}
          <a href="/update/{{ task['id'] }}" class="btn btn-outline-primary btn-sm ms-2">Update</a>
          <a href="/delete/{{ task['id'] }}" class="btn btn-outline-danger btn-sm ms-2">Delete</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
